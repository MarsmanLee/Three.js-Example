<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="three.js"></script>
    <title>Document</title>
</head>

<body>

    <body onload="init();">
        <script>
            function init() {
                var renderer = new THREE.WebGLRenderer({
                    // antialias: true
                });
                // width = window.innerWidth;
                // height = window.innerHeight;
                renderer.setSize(800, 600);
                document.body.appendChild(renderer.domElement);
                renderer.setClearColor(0x000000);

                var scene = new THREE.Scene();

                var camera = new THREE.OrthographicCamera(-6, 6, 4.5, -4.5, 0.1, 100);
                camera.position.set(25, 25, 25);
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add(camera);



                /* 正四面体 */
                // var tetrahedron = new THREE.Mesh(
                //     new THREE.TetrahedronGeometry(2.5),
                //     new THREE.MeshBasicMaterial({
                //         color: 0xffff00,
                //         wireframe: true
                //     })
                // );
                // scene.add(tetrahedron);


                /* 正八面体 */
                // var octahedron = new THREE.Mesh(
                //     new THREE.OctahedronGeometry(2.5),
                //     new THREE.MeshBasicMaterial({
                //         color: 0xffff00,
                //         wireframe: true
                //     })
                // );
                // scene.add(octahedron);


                /* 正二十面体 */
                var icosahedron = new THREE.Mesh(
                    new THREE.IcosahedronGeometry(2.5),
                    new THREE.MeshBasicMaterial({
                        color: 0xffff00,
                        wireframe: true
                    })
                );
                scene.add(icosahedron);

                drawAxes(scene);

                function drawAxes(scene) {
                    // x-axis
                    var xGeo = new THREE.Geometry();
                    xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                    xGeo.vertices.push(new THREE.Vector3(4, 0, 0));
                    var xMat = new THREE.LineBasicMaterial({
                        color: 0xff0000
                    });
                    var xAxis = new THREE.Line(xGeo, xMat);
                    scene.add(xAxis);

                    // y-axis
                    var yGeo = new THREE.Geometry();
                    yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                    yGeo.vertices.push(new THREE.Vector3(0, 4, 0));
                    var yMat = new THREE.LineBasicMaterial({
                        color: 0x00ff00
                    });
                    var yAxis = new THREE.Line(yGeo, yMat);
                    scene.add(yAxis);

                    // z-axis
                    var zGeo = new THREE.Geometry();
                    zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                    zGeo.vertices.push(new THREE.Vector3(0, 0, 4));
                    var zMat = new THREE.LineBasicMaterial({
                        color: 0x00ccff
                    });
                    var zAxis = new THREE.Line(zGeo, zMat);
                    scene.add(zAxis);
                }

                renderer.render(scene, camera);
            }
        </script>
    </body>

</html>
